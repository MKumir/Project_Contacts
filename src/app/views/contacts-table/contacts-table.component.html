<div class="spinner" *ngIf="rotateSpinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<button mat-fab class="mat-fab-add" (click)="addContact()">
    <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let contact">{{ contact.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let contact">{{ contact.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let contact">
            {{ contact.emailAddress || "-" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let contact">{{ contact.address || "-" }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone number</th>
        <td mat-cell *matCellDef="let contact">
            {{ contact.phoneNumber || "-" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact">
            <button mat-icon-button (click)="editContact(contact)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="removeContact(contact)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="pageSize" showFirstLastButtons></mat-paginator>
